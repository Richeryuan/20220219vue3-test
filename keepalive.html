<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <a v-for="tab in tabs" @click="currentTab = tab" href="#">{{tab}}</a>
        <keep-alive :include="['index_name']">

            <component :is="currentTab"></component>
        </keep-alive>
        <!--可以讓資料暫存 -->
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        app.component('index', {
            name: 'index_name',
            template: `<div><input v-model="title"></div>`,
            data() {
                return {
                    title: 'index'
                }
            },
        })
    </script>


<script src="https://unpkg.com/vue@3"></script>
</body>

</html>
