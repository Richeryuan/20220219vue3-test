<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
<div id="app">
    <a v-for="tab in tabs" @click="currentTab = tab" href="#">
        <component :is="currentTab"></component>
</div>
<script>
    const app = Vue.creatApp({
        data(){
            return {
                currentTab: 'index',
                tab: ['index', 'cool', 'try']
            }
        }
    })
    app.component('index',{
        template:`<div>Index</div>`
    })
    app.component('cool',{
        template:`<div>cool</div>`
    })
    app.component('try',{
        template:`<div>try</div>`
    })
    app.mount('#app')
</script>



</body>
</html>
